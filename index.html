<html>
  <head>
    <title>Práctica de Contactos</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);
    // device APIs are available
    //
    function onDeviceReady() {
        // create
        var contact = navigator.contacts.create();
        contact.displayName = "Ejemplo";
        contact.nickname = "Contactos";                 // specify both to support all devices
        var name = new ContactName();
        name.givenName = "Veronica";
        name.familyName = "Contactos";
        contact.name = name;
        // save
        contact.save(onSaveSuccess,onSaveError);
        // clone
        var clone = contact.clone();
        clone.name.givenName = "Vero";
        console.log("Original contact name = " + contact.name.givenName);
        console.log("Cloned contact name = " + clone.name.givenName);
        // remove
        contact.remove(onRemoveSuccess,onRemoveError);
    }
    // onSaveSuccess: Get a snapshot of the current contacts
    //
    function onSaveSuccess(contact) {
        alert("Save Success");
    }
    // onSaveError: Failed to get the contacts
    //
    function onSaveError(contactError) {
        alert("Error = " + contactError.code);
    }
    
    // onRemoveSuccess: Get a snapshot of the current contacts
    //
    function onRemoveSuccess(contacts) {
        alert("Removal Success");
    }
    // onRemoveError: Failed to get the contacts
    //
    function onRemoveError(contactError) {
        alert("Error = " + contactError.code);
    }
    </script>
  </head>
  <body>
     <center><h1>Práctica de Contactos</h1></center>

  </body>
</html>
